<!-- visualize.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Data Visualization</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        {{ plot_html|safe }}
    {% endif %}

</body>
</html>
