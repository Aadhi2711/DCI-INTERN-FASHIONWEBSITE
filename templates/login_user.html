{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'fashionapp/loginstyle.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Add any additional styles here */
    </style>
    <title>Login</title>
</head>
<body>
    <div class="blur">
        <div class="container d-flex align-items-start justify-content-between login-container">
            <div class="col-md-6 imgclass">
                <!-- Image to the left of the form -->
                <img src="{% static 'images/loginside.png' %}" class="img-fluid" alt="Image">
            </div>
            <div class="col-md-6 login-cont">
                <!-- Close icon -->
                <i class="fas fa-times close-icon"></i>

                <!-- Login form -->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h2>Log In to Explore more!</h2>
                    <hr class="line">&nbsp;
                    <div class="mb-3">
                        <!-- <label for="email">Enter Email ID:</label> -->
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Id*" style="width: 349px;
                        height: 49px;
                        top: 378px;
                        left: 775px;
                        border: 2px solid #000;
                        border-radius: 5px;">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="password">Enter password:</label> -->
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password*" style="width: 349px;
                        height: 49px;
                        top: 378px;
                        left: 775px;
                        border: 2px solid #000;
                        border-radius: 5px;">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="userType">User type:</label> -->
                        <select class="form-select" id="userType" name="userType" style="width: 6.5cm;border: 2px solid black">
                            <option value="" disabled selected>Select user type</option>
                            <option value="Vendor">Vendor</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </div>
                    <button type="submit" class="rounded-button">LOG IN</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Click event for the close icon
            $(".close-icon").click(function () {
                // Navigate to index.html
                window.location.href = "{% url 'landing_page_view' %}";
            });
        });
    </script>
</body>
</html>
