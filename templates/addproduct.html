<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input Form</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .left-image {
            flex: 1;
            background-color: #fad2e1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px 0 0 10px;
        }

        .right-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        select {
            appearance: none;
            padding-right: 30px;
            background: url('https://img.icons8.com/material-rounded/24/000000/expand-arrow.png') no-repeat right center;
            background-size: 20px;
        }

        input[type="submit"] {
            background-color: #ffa6c0;
            color: #ffffff;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff8eb2;
        }
    </style>
</head>

<body>

    <form-container>
        <div class="left-image">
            
            <br>
            <img src="/media/images/addtocart.png" alt="Product Image">
        </div>
        
        <div class="right-form">
            

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="availability">Availability:</label>
            <input type="number" id="availability" name="availability">

            <label for="size">Size:</label>
            <input type="text" id="size" name="size">

            <label for="colours">Colours:</label>
            <input type="text" id="colours" name="colours">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required>

            <label for="images">Images:</label>
            <input type="file" id="images" name="images">

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>

            <label for="sub_category">Sub Category:</label>
            <input type="text" id="sub_category" name="sub_category">

            <input type="submit" value="Submit">
        </div>
    </form-container>

</body>

</html>
