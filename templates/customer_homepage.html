<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #fff;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown:hover .nav-content {
            display: block;
        }

        .nav-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .nav-content a {
            float: none;
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .nav-content div {
            padding-left: 20px;
            border-top: 1px solid #ddd; 
        }
    </style>
</head>
<body>

    <nav>
        <div class="dropdown">
            <button class="dropbtn">Men</button>
            <div class="nav-content">
                <a href="#">Formals</a>
                <a href="#">Casuals</a>
                <a href="#">Underwear</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Women</button>
            <div class="nav-content">
                <a href="#">Ethnic</a>
                <a href="#">Partywear</a>
                <a href="#">Casuals</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Kids</button>
            <div class="nav-content">
                <a href="#">Girls</a>
                <a href="#">Boys</a>
                <a href="#">Toddler</a>
            </div>
        </div>

        <a href="#">My Cart</a>
        <a href="#">My Orders</a>
        <a href="{% url 'customer_profile' customer.id  %}">Profile</a>
    </nav>

    <main>
        <p>Welcome to our online store!</p>
    </main>
</body>
</html>
