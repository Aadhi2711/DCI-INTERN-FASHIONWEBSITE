{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'fashionapp/vendorreg2.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Vendor Registration</title>
</head>
<div class="blur">
        <div class="container d-flex align-items-start justify-content-between login-container" id="loginContainer" style="display: none;">
        <div class="col-md-6 imgclass">
            <img src="{% static 'images/vendorreg2.jpeg' %}" class="img-fluid" alt="Image">
        </div>
        <div class="col-md-6 login-cont">
            <i class="fas fa-times close-icon" ></i>

            <form method="post" action="{% url 'vendor_registration' %}?user_id={{ user_id }}">
                {% csrf_token %}
                <div class="mb-3">
                    <br>
                    <input type="text" class="form-control" id="business_name" name="business_name" placeholder="Business Name*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="GSTIN_number" name="GSTIN_number" placeholder="GST_IN Number*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="business_phone" name="business_phone" placeholder="Business Phone Number*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>&nbsp;
                <h3>Business Address</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="street" name="street" placeholder="street*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="postal_code" name="postal_code" placeholder="Postal code*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="state" name="state" placeholder="State*" style="width: 300px;
                    height: 40px;
                    top: 251px;
                    left: 757px;
                    border-radius: 5px;
                    border: 2px solid #000;" required>
                </div>
                <button type="submit" class="rounded-button">REGISTER <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </div>
</div>

    <script>
        $(document).ready(function () {
            $(".close-icon").click(function () {
                window.location.href = "{% url 'landing_page_view' %}";
            });
        });
    </script>
</body>
</html>
